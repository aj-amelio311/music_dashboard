

<h1 class="title">New Releases</h1>
<div class="news col-md-10 home-section">

  <span *ngIf="loading">
    <img src="../../../assets/loading.gif" class="loader"/>
  </span>


<span *ngIf="!loading">
  <ul>
    <li class="newSong" *ngFor="let song of newReleases" (click)="linkToSong(songData);" attr.songLink="{{song.url}}" #songData>{{song.title | format}}</li>
  </ul>
</span>

</div>
